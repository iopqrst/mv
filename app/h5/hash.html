<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{ margin:0; padding:0;}
			li{ float:left; margin-left:20px;}
			div{ display:none; border: 1px solid green; height: 80px; width: 100px; position: absolute;}
		</style>
	</head>

	<body>
		<ul>
			<li><a href="javascript:;" data-hash="index">首页</a>
			</li>
			<li><a href="javascript:;" data-hash="student">学员</a>
			</li>
			<li><a href="javascript:;" data-hash="message">留言</a>
			</li>
		</ul>

		<br>
		<div data-hash="index">首页的内容</div>
		<div data-hash="student">学员的内容</div>
		<div data-hash="message">留言的内容</div>

	</body>
	<script type="text/javascript">
		var aAhref = document.getElementsByTagName('a');
		var aDiv = document.getElementsByTagName('div');

		for (var i = 0; i < aAhref.length; i++) {
			aAhref[i].onclick = function() {

				var hash = this.dataset.hash;
				window.location.hash = hash;

				for (var i = 0; i < aDiv.length; i++) {

					aDiv[i].style.display = 'none';

					if (hash == aDiv[i].dataset.hash) {
						aDiv[i].style.display = 'block';
					}
				}
			}
		};

		var firstHash = window.location.hash.substring(1) || 'index';

		for (var i = 0; i < aDiv.length; i++) {
			if (firstHash == aDiv[i].dataset.hash) {
				aDiv[i].style.display = 'block';
			}
		};

		window.onhashchange = function() {
			alert('when hash change , this method will be exec !');
			window.location.reload();
		};
	</script>

</html>
